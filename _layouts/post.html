---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  {% include lang_options.html %}
  {{ content }}
  <em>{{ site.data.translations['givemeaCoffee'][page.lang] }}</em>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
