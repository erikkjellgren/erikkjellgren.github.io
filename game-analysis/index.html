---
layout: default
title: Home
lang: en
---

<div class="posts">

<hr>
{% for post in site.posts %}
  {% if post.tag contains "gaming" %}
      <div class="post">
        <h1 class="post-title">
          <!a href="{{ site.baseurl }}/{{ post.url }}">
          <a href="{{ post.url }}">
            {{ post.title }}
          </a>
        </h1>
        {{ post.content | strip_html | truncatewords: 40 }}

      <hr>
      </div>
      {{ post.aside }}
  {% else %}
  {% endif %}
{% endfor %}
</div>
